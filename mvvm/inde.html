<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

    <input type="text" v-model='singer'>

  <script src="./mvvm.js"></script>
  <script>
    var m = new Mvvm({
      el: '#app',
      data: {
        song: '发如雪',
        album: {
            name: '十一月的萧邦',
            theme: '夜曲'
        },
        singer: '周杰伦'
      },
      methods: {

      },
      mounted() {
        setTimeout(() => {
          alert('全部加载')
        }, 1000);
      }
    })
  </script>

</html>
